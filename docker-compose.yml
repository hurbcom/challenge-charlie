version: '3.8'

services:
  reverse-proxy:
    build:
      context: .
      dockerfile: docker/reverse-proxy/Dockerfile
    ports:
      - '3001:3001'

  develop:
    build:
      context: .
      dockerfile: docker/development/Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - .:/app/:rw
      - '/app/node_modules'
    working_dir: /app
    env_file:
      - ./.env.development
    depends_on:
      - reverse-proxy

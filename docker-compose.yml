version: '3.8'

services:
  reverse-proxy:
    build:
      context: .
      dockerfile: docker/reverse-proxy/Dockerfile
    ports:
      - '3001:3001'
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - reverse-proxy

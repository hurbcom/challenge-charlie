<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Microsite criado para consultas à previsão do tempo."
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href=  "https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <% if (process.env.NODE_ENV === 'production') { %>
      <script src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_GOOGLE_KEY%&libraries=places"></script>
    <% } %>
    <% if (process.env.NODE_ENV === 'development') { %>
      <script src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_GOOGLE_KEY%&libraries=places"></script>
    <% } %>
    <div id="root"></div>
  </body>
</html>

name: Deploy

on:
  push:
    branches: [main]
  pull_request:

jobs:
  yarn_install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.9.1]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - run: yarn install --frozen-lockfile

  test:
    needs: [yarn_install]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.9.1]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - run: yarn install --frozen-lockfile --offline
      - run: yarn test

  lint:
    needs: [yarn_install]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.9.1]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - run: yarn install --frozen-lockfile --offline
      - run: yarn lint

  deploy:
    needs: [yarn_install]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.9.1]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - run: yarn install --frozen-lockfile --offline
      - run: yarn build
      - uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./build
